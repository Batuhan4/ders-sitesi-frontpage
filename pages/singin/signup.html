<head>
	<title>Login V5</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/vodson.png');">
		<div class="container-login100" style="background-image: url('images/bg1.png');" >
			
			 
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Hesap Oluştur
					</span>

					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							İsim
						</span>
					</div>
					<div class="wrap-input100 validate-input"data-validate = "İsim zorunludur">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>					
					</div>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Soyisim
						</span>
					</div>
					<div class="wrap-input100 validate-input"data-validate = "Soyisim zorunludur">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							E-posta
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "E-posta zorunludur">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Şifre Belirle
						</span>

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Şifre Zorunludur">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Hesap Oluştur
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Üye misiniz?
						</span>

						<a href="#" class="txt2 bo1">
							Giriş yapın.
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
